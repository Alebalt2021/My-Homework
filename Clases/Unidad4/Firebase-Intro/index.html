<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase</title>
</head>
<body>
    
    <div id="login-container">
        <h2>Inicar Sesion</h2>
        <label>Correo electronico</label>
        <input type="email" id="mail">
    
        <label>Contrase√±a</label>
        <input type="password" id="pass">

        <button type="submit" id="btn-login">Entrar con Correo</button>
        <button type="submit" id="btn-login-google">Entrar con Google</button>
        <button type="submit" id="btn-login-facebook" >Entrar con Facebook</button>
        <button type="submit" id="btn-register">Registrase</button>
    </div>
    
    <div id="registro">
        <h2>Crear cuenta</h2>
        <input type="email" id="mail-new">
        <input type="password" id="pass-new">
        <button id="btn-singup">Crear cuenta</button>
    </div>

    <div id="content">
        <div>
            <h1>Bienvenido a la Red Social</h1>
        </div>

        <div>
            <textarea id="status-text"></textarea>
            <button id="btn-publish">Publicar</button>
        </div>

        <div id="post-feed">
            
        </div>

        <div>
            <button id="btn-logout">Cerrar sesion</button>
        </div>
    </div>

</body>
