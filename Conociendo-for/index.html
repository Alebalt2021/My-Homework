<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Bucles</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <h1>APRENDIENDO BUCLES</h1>
    <div>
        <input type="number" placeholder="Ingresa el número inicial" id="min-num">
        <input type="number" placeholder="Ingresa el número final" id="max-num">
        <input type="number" placeholder="Ingresa la razon de la secuencias" id="razon">
        <br>
        <br>
        <button id="btn-empezar">Empezar</button>
        <button id="btn-paises">Listar paises</button>
    </div>

    <div>
        <h1>Ejemplo de calculadora con funciones</h1>
        <div>
            <input placeholder="Numero 1" id="num1">
            <input placeholder="Numero 2" id="num2">
        </div>
        <div>
            <button id="sumar">Sumar</button>
            <button id="restar">Restar</button>
            <button id="multiplicar">Multiplicar</button>
            <button id="dividir">Dividir</button>
        </div>
        <div class="caja">
            <p>El resultado es: <span id="result"></span></p>
        </div>
    </div>

</body>
<script src="js/bucle-arreglos.js"></script>
<script src="js/calculadora.js"></script>
</html>
